{{ if .Interests }}
<div class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">{{ i18n "interests" }}</h2>
    </div>
    <div class="sideSection__content">
        <ul class="interests">
            {{ range .Interests }}
            <li class="interests__item">
                <div class="interests__category">{{ .Category | safeHTML }}</div>
                <div class="interests__details">{{ .Details | safeHTML }}</div>              
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
